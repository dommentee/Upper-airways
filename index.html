<html>

<body>

	<div class="home-page">

<script>
function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "nav-bar") {
        x.className += " responsive";
    } else {
        x.className = "nav-bar";
    }
}
</script>

<script>
function weFunction(x) {
    x.classList.toggle("change");
}
</script>
